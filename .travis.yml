language: node_js
# nodejs版本
node_js:
    - '6'
# Travis-CI Caching
cache:
  directories:
    - node_modules
# S: Build Lifecycle
install:
  - npm install
before_script:
# 无其他依赖项所以执行npm run build 构建就行了
script:
  - npm run build
after_script:
  - cd ./dist
  - git init
  - git config user.name "${name}"
  - git config user.email "${email}"
  - git add -A
  - git commit -m "travis"
  - git push --force --quiet "https://${token}@${address}" master:${branch}
# E: Build LifeCycle
branches:
  only:
    - master
env:
 global:
