<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bullvue</title>
  <meta name="description" content="bullvue">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,700|Zilla+Slab:300,400,600,700|Fira+Mono"
  rel="stylesheet">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//unpkg.com/vuep/dist/vuep.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
  <style type="text/css">
    .app-nav li ul {
      overflow-y: inherit;
    }
    .icon {
      width: 1em; height: 1em;
      vertical-align: -0.15em;
      fill: currentColor;
      overflow: hidden;
      font-size: 18px;
    }
    .github-corner {
      z-index: 99;
    }
    .iphone-bg {
      width: 431px;
      height: 877px;
      overflow: hidden;
      background: url('../assert/img/bg.png') center no-repeat;
      background-size: 100% 100%;
      position: relative;
      margin: 0 auto;
      margin-top: 20px;
    }
    a.edit-this-page {
      float: right;
      color: #42b983;
    }
  </style>
</head>
<body>
  <div id="app"><svg class="icon" style="font-size: 28px" aria-hidden="true"><use xlink:href="#icon-loading"></use></svg> loading</div>
</body>
<script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
<script>
  mermaid.initialize({ startOnLoad: true });

  window.$docsify = {
    markdown: {
      renderer: {
        smartypants: true
      }
    },

    ga: 'UA-107296370-1',

    name: '<svg class="icon" style="font-size: 24px" aria-hidden="true"><use xlink:href="#icon-zan"></use></svg> bullvue',

    coverpage: true,

    loadNavbar: true,

    loadSidebar: false,

    auto2top: false,

    autoHeader: true,

    noEmoji: false,

    executeScript: true,

    maxLevel: 4,

    nameLink: '/',

    nameLink: {
      '/': '/'
    },

    formatUpdated: '{MM}/{DD} {HH}:{mm}',

    formatUpdated: function (time) {

      return time;

    },

    repo: 'https://github.com/Jesseszhang/bullvue/',

    search: true,

    search : [
      '/',
      '/guide',
      '/get-started',
      '/zh-cn/',
    ],

    search: {
      maxAge: 86400000,
      paths: 'auto',
      placeholder: 'Type to search',

      placeholder: {
        '/': 'Type to search'
      },

      noData: 'No Results!',

      noData: {
        '/': 'No Results'
      },

      depth: 3
    },
    plugins: [
      function (hook, vm) {
        hook.beforeEach(function (html) {
          var url = 'https://github.com/Jesseszhang/bullvue/tree/master/docs/' + vm.route.file
          var editHtml = '<a class="edit-this-page" href="' + url + '">Edit this page on GitHub<\/a>\n'
          var footer = ['']
          return html
            + '\n----\n'
            + 'Last modified {docsify-updated}'
            + editHtml
            + '\n----\n'
            + footer.join('')
        })
      }
    ]
  }
</script>
<script src="//at.alicdn.com/t/font_427997_5pspzi21rsmunmi.js"></script>
<script src="https://unpkg.com/babel-standalone/babel.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/ga.js"></script>
<script src="//unpkg.com/vue/dist/vue.min.js"></script>
<script src="//unpkg.com/vuep/dist/vuep.min.js"></script>
<script src="https://unpkg.com/babel-standalone/babel.min.js"></script>
<script src="https://unpkg.com/babel-plugin-transform-vue-jsx"></script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
</html>
